{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}" />

<div id='content'>
<b> SIGN UP </b>
<br/>
<br/>
    
<form action="/signup_handler/" method="post">
    {% csrf_token %}
    
    Username: <input id="textField" type="text" name="username"><br/><br/>
    Password: <input id="textField" type="password" name="password"><br/><br/>
    Email: <input id="textField" type="text" name="email"><br/><br/>
    <input type="submit" value="Sign Up" class="button">
     
</form>

<b> LOGIN </b>
<br/>
<br/>
<form action="/login_handler/" method="post">
    {% csrf_token %}

    Username: <input id="textField" type="text" name="usr"><br/><br/>
    Password: <input id="textField" type="password" name="pss"><br/><br/>
    <input type="submit" value="Log In" class="button">
     
</form> 
</div>
